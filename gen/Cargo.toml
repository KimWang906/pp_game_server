[package]
name = "protos"
version = "0.1.0"
edition = "2021"

[features]
# @@protoc_deletion_point(features)
# This section is automatically generated by protoc-gen-prost-crate.
# Changes in this area may be lost on regeneration.
proto_full = ["actions","auth","datastreams","models","pingpong"]
"actions" = ["auth","models"]
"auth" = []
"datastreams" = ["models"]
"models" = []
"pingpong" = ["actions","datastreams","models"]
# @@protoc_insertion_point(features)
default = ["proto_full"]

[dependencies]
bytes = "1.6.0"
pbjson = "0.6.0"
pbjson-types = "0.6.0"
prost = "0.12.6"
serde = "1.0.203"
tonic = { version = "0.11.0", features = ["gzip"] }